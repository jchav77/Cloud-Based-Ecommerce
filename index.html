<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Julio's Clothing Shop</title>
  <!-- Link to your CSS if needed -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Include AWS Amplify from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.x/dist/aws-amplify.min.js"></script>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please login to your account</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username or Email" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">
          <span>Login</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- AWS Amplify Configuration -->
  <script>
    // Configure AWS Amplify with your Cognito settings.
    // Replace these values with the ones from your Terraform outputs.
    const awsConfig = {
      Auth: {
        region: 'us-east-1', // Your AWS region
        userPoolId: 'us-east-1_gHwtEoN4t', // Your Cognito User Pool ID
        userPoolWebClientId: '65foa1spo9hgo0t1hv1fjqfcd3' // Your Cognito App Client ID
        // Optionally, you can include an oauth block for a hosted UI
      }
    };

    // Configure Amplify with the settings above.
    Amplify.configure(awsConfig);

    // Listen for the form submission to trigger sign in.
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const submitButton = event.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Use Amplify's Auth.signIn method to sign in the user.
        const user = await Amplify.Auth.signIn(username, password);
        submitButton.innerHTML = '<i class="fas fa-check"></i> Success!';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } catch (error) {
        console.error('Error during sign in:', error);
        submitButton.disabled = false;
        submitButton.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
        
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message}`;
        
        const existingError = document.querySelector('.error-message');
        if (existingError) {
          existingError.remove();
        }
        
        document.querySelector('.login-form').insertBefore(
          errorMessage,
          document.querySelector('.login-button')
        );
      }
    });
  </script>
</body>
</html>
