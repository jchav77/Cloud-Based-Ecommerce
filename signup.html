<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Julio's Clothing Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Create an Account</h1>
        <p>Sign up for Julio's Clothing Shop</p>
      </div>
      
      <form id="signup-form" class="login-form">
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-username" name="username" placeholder="Username or Email" required />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" name="password" placeholder="Password" required />
          </div>
        </div>
        <button type="submit" class="login-button">
          <span>Sign Up</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      <div class="login-footer">
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('signup-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const submitButton = e.target.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing up...';
        
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;
        
        // Store new user credentials in localStorage.
        const newUser = { username, password };
        localStorage.setItem('user', JSON.stringify(newUser));
        
        console.log("User signed up:", newUser);
        submitButton.innerHTML = '<i class="fas fa-check"></i> Success!';
        alert("Sign up successful! You can now log in with your credentials.");
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      });
    });
  </script>
</body>
</html>
