<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Julio's Clothing Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Include AWS Amplify -->
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.x/dist/aws-amplify.min.js"></script>
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Create an Account</h1>
        <p>Sign up for Julio's Clothing Shop</p>
      </div>
      
      <form id="signup-form" class="login-form">
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-username" name="username" placeholder="Username or Email" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
          </div>
        </div>

        <button type="submit" class="login-button">
          <span>Sign Up</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="login-footer">
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </div>

  <!-- AWS Amplify Configuration -->
  <script>
    // Configure AWS Amplify with your Cognito settings.
    const awsConfig = {
      Auth: {
        region: 'us-east-1',
        userPoolId: 'us-east-1_gHwtEoN4t',
        userPoolWebClientId: '65foa1spo9hgo0t1hv1fjqfcd3'
      }
    };

    Amplify.configure(awsConfig);

    // Handle the sign-up form submission.
    document.getElementById('signup-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const submitButton = event.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing up...';

      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      try {
        // Sign up the new user.
        const { user } = await Amplify.Auth.signUp({
          username,
          password,
          attributes: {
            email: username  // assuming username is an email; adjust if needed
          }
        });
        submitButton.innerHTML = '<i class="fas fa-check"></i> Success!';
        alert('Sign up successful! Please check your email to verify your account.');
        // Optionally, redirect to a confirmation page.
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } catch (error) {
        console.error('Error during sign up:', error);
        submitButton.disabled = false;
        submitButton.innerHTML = '<span>Sign Up</span><i class="fas fa-arrow-right"></i>';
        
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message}`;
        
        const existingError = document.querySelector('.error-message');
        if (existingError) {
          existingError.remove();
        }
        
        document.querySelector('.login-form').insertBefore(errorMessage, submitButton);
      }
    });
  </script>
</body>
</html>
