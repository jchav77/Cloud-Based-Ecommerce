<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Julio's Clothing Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please log in to your account or continue as guest</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username or Email" required />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <a href="forgot.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="login-button">
          <span>Login</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      <!-- Continue as Guest Button -->
      <button id="guest-button" class="login-button" style="margin-top: 10px; background: var(--white); color: var(--text); border: 1px solid var(--border);">
        <span>Continue as Guest</span>
      </button>
      <div class="login-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    // Default credentials
    const defaultUser = {
      username: "testuser@example.com",
      password: "Test@1234!"
    };

    // Retrieve stored user from localStorage (if exists)
    function getStoredUser() {
      const stored = localStorage.getItem('user');
      return stored ? JSON.parse(stored) : null;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Login form submission handler
      document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const submitButton = e.target.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Use stored user if available, otherwise default
        const user = getStoredUser() || defaultUser;
        
        if (username === user.username && password === user.password) {
          console.log("Login successful.");
          submitButton.innerHTML = '<i class="fas fa-check"></i> Success!';
          // Redirect to dashboard (adjust URL as needed)
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          console.error("Invalid credentials.");
          submitButton.disabled = false;
          submitButton.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
          let errorDiv = document.querySelector('.error-message');
          if (!errorDiv) {
            errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid username or password.';
            document.querySelector('.login-form').insertBefore(errorDiv, submitButton);
          }
        }
      });

      // Guest button handler
      document.getElementById('guest-button').addEventListener('click', () => {
        console.log("Guest button clicked.");
        localStorage.setItem('isGuest', 'true');
        window.location.href = 'products.html';
      });
    });
  </script>
</body>
</html>
